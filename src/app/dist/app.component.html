<div>
  <h2>lista de tareas</h2>

  <ul>
    <li *ngFor="let tareas of listaTareas;let i =index ">
      {{tareas}}
      <button (click)="deleteTarea(i)">Eliminar</button>
    </li>
    <input type="text" placeholder="nueva tarea" [(ngModel)]="nuevaTarea">
    <button (click)="addTarea()">agregar</button>
  </ul>


</div>
